<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>百分比之padding</title>
    <style>
        div {
            background-color: rgb(141, 141, 148);
            padding: 10%;
            width: 100px;
            height: 50px;
            background-clip: content-box;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <!-- 你会发现，内容旁边的间距padding的大小只和其父结点body的宽有关 -->
    <div>
        缩放浏览器试试！
    </div>
</body>

</html>
